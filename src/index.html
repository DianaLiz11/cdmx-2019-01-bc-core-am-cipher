<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">
      <div id="ContenidoGeneral">
        <h1>Mensajeria Top Secret</h1>
        <p>Codifica o decodifica tus mensajes que contienen información sensible</p>
        <p>¿Qué deseas hacer?</p>
        <br>
        <div id="Formulario">
          <h2>Cifrar/Descifrar</h2>
          <form>
            <label for="txtCadena">Ingresa el texto que deseas convertir</label><br>
            <textarea id="txtCadena" rows="5" cols="40" requiered></textarea>
            <br><br>
            <label for="txtOffset"> Ingresa el número de offset</label><br>
            <input id="txtOffset" type="number" size="5" min="1" max="9999" requiered><br>
            <br>
            <input type="button" id="btnCifrar" value="Cifrar"> &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="button" id="btnDescifrar" value="Descifrar">
            <br>
            <br>
            <p id="pCadenaConvertida"></p>
            <br>
            <br>
            <input type="reset" id="btnLimpiar" value="Limpiar">
          </form>
        </div>
      </div>
    </div>
    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
